<div class="container">
  <div class="row ">
    <div class="col-md-11">

    </div>
    <div class="col-md-1 justify-content-flex-end">
      <button mat-raised-button>
        <fa-icon [icon]="['fas', 'add']"></fa-icon>
      </button>
    </div>
  </div>
</div>
<div class="container" *ngIf="favChannelsExist">
  <div class="row">
    <h1>My Favourite Channels</h1>
  </div>
  <div class="row">
    <div *ngFor="let channel of userFavouriteChannels" class="col-md-3 card">
      <div class="box-channels">
        <div class="box">
          <h3>{{channel.channelName}}</h3>
          <!-- <a href="#" class="btn">Join</a> -->
          <div class="btn-group" [routerLink]="['/discussion', channel.channelId]">
            <button type="button" class="btn btn-primary">Join</button>
            <!--<fa-icon [icon]="['fas', 'star']"></fa-icon>-->
          </div>
          <div class="btn-group">
            <button mat-button style="margin-top: 10px" (click)="onUnfavourite(channel.channelId)">
              <fa-icon [icon]="['fas', 'star']"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <h1>All Channels</h1>
  </div>
  <div class="row">
    <div *ngFor="let channel of channels" class="col-md-3 card">
      <div class="box-channels">
        <div class="box">
          <h3>{{channel.channelName}}</h3>
          <!-- <a href="#" class="btn">Join</a> -->
          <div class="btn-group" [routerLink]="['/discussion', channel.id]" >
            <button type="button" class="btn btn-primary">Join</button>
            <!--<fa-icon [icon]="['fas', 'star']"></fa-icon>-->
          </div>
          <div class="btn-group">
            <button mat-button style="margin-top: 10px" (click)="onFavourite(channel.id, channel.channelName)">
              <fa-icon [icon]="['far', 'star']"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
