<h2 mat-dialog-title>Refers Notifications</h2>
<mat-dialog-content class="mat-typography">
    <mat-card class="example-card" *ngFor="let refer of receivedRefers">
      <mat-card-header style="margin-left:5px">
        <div mat-card-avatar class="example-header-image" style="margin-top:10px">
          <img [src]="refer.profileImageUrl" alt="Nithin" style="border-radius:50%;" width="30" height="35">
        </div>
        <mat-card-title style="margin-top:10px">{{refer.forumUserName}}'s Post</mat-card-title>
        <mat-card-subtitle>{{refer.channelName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="margin-left:60px">
        <p>
          {{refer.senderUserName}} has refered you to solve a query in {{refer.channelName}}
        </p>
      </mat-card-content>
      <div class="bn">
        <mat-card-actions>
          <button mat-button [routerLink]="['/forum', refer.forumId]" (click)="closeDialogBox()">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-button style="margin-left:15px" (click)="deleteRefer(refer.id)">
            <mat-icon>highlight_off</mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
